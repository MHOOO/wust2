version: '2.1'

#TODO: pg and wust should be published to registry and reference images, do not build here
services:
  postgres:
    build: ../postgres
    environment: &pg_env
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: "wust"
    volumes:
      - /pg_data/:/var/lib/postgresql/data
  wust:
    build:
      context: ..
      args:
        version: "0.1-SNAPSHOT"
    environment:
      <<: *pg_env
      POSTGRES_HOSTNAME: "postgres"
    depends_on:
      - postgres
  nginx:
    build:
      context: ../nginx
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - wust
    volumes:
      - /etc/letsencrypt/:/etc/letsencrypt/
