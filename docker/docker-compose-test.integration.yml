version: '2'

services:
  postgres:
    extends:
      file: common-test.yml
      service: postgres
    ports:
      - "5432:5432"
  db-migration:
    extends:
      file: common-test.yml
      service: db-migration
    depends_on:
      - postgres
  wust:
    extends:
      file: common-test.yml
      service: wust
    depends_on:
      - postgres
  nginx:
